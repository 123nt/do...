<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>do... | new</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="do.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="do.html" class="navbar-brand">do...</a>
    </nav>

    <header class="page-header">
      <nav>
        <a href="do.html" class="back-button" aria-label="Back to tasks">
          <i class="fas fa-arrow-left"></i>
        </a>
      </nav>
    </header>

    <main class="new-task">
      <form id="newTaskForm" class="task-form">
        <input
          type="text"
          id="taskName"
          class="editable-title"
          placeholder="Task name"
          aria-label="Task name"
          autofocus
        />

        <textarea
          id="taskContent"
          class="editable-content"
          placeholder="Task details"
          aria-label="Task details"
        ></textarea>

        <footer class="action-buttons">
          <button type="submit" class="save-changes-btn" aria-label="Save task">
            <i class="fas fa-check"></i>
            <span>Add Task</span>
          </button>
        </footer>
      </form>
    </main>

    <script src="new-task.js"></script>
  </body>
</html>
